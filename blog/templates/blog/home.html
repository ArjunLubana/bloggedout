<!-- Template Inheritance -->
{% extends 'blog/base.html' %}

{%block content%}
<div class="container-fluid">

    {% for post in posts %}
    <div class="shadow p-3 mb-5 bg-white rounded ">
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    </div>
    {% endfor %}

</div>
{% endblock content%}
